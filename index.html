<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Cybersecurity Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>30-Day Cybersecurity Challenge</h1>
        <nav>
            <ul>
                <li><a href="#" id="nav-leaderboard">Leaderboard</a></li>
                <li><a href="#" id="nav-past-questions">Past Questions</a></li>
                <li><a href="#" id="nav-past-winners">Past Winners</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="leaderboard-section" class="active-section">
            <h2>Current Leaderboard</h2>
            <div id="leaderboard-container"></div>
            <div id="admin-controls" class="hidden">
                <input type="text" id="add-winner" placeholder="Add winner...">
                <button id="add-winner-btn">Add</button>
                <button id="remove-winner-btn">Remove Last</button>
            </div>
        </section>

        <section id="past-questions-section" class="hidden">
            <h2>Past Questions and Answers</h2>
            <div id="past-questions-container"></div>
        </section>

        <section id="past-winners-section" class="hidden">
            <h2>Past Winners</h2>
            <div id="past-winners-container"></div>
        </section>
            <h2>Leaderboard</h2>
            <div id="leaderboard-container"></div>
            <div id="admin-controls" class="hidden">
                <input type="text" id="add-winner" placeholder="Add winner...">
                <button id="add-winner-btn">Add</button>
                <button id="remove-winner-btn">Remove Last</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
