<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Challenge Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            cursor: auto !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>CS Challenge Leaderboard</h1>
        <nav>
            <ul id="day-navigation">
                <!-- Days will be populated dynamically -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Global Leaderboard Section -->
        <section class="global-leaderboard">
            <h2>Global Leaderboard</h2>
            <ol class="leaderboard-list">
                <!-- Top 10 rankers will be populated here -->
            </ol>
        </section>

        <!-- Timeline Section -->
        <section class="timeline">
            <div class="timeline-container">
                <!-- Timeline items will be populated by JavaScript -->
            </div>
        </section>

        <!-- Modal for Day Details -->
        <div class="modal-overlay">
            <div class="modal">
                <button class="close-modal">&times;</button>
                <div class="modal-content"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 CS Challenge Leaderboard</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
